<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium trading platform">
    <title>Trading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #030305;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Smooth dark gradient — no stars */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse 150% 100% at 50% 0%,
                    #0a0a12 0%,
                    #060608 40%,
                    #030305 70%,
                    #020203 100%);
        }

        #canvas-container canvas {
            display: block;
        }

        /* Very subtle grain */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.015;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
        }

        .nav-logo {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.92);
            letter-spacing: -0.01em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 0.95);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-ghost {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 400;
            padding: 0.6rem 1.1rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .btn-ghost:hover {
            color: white;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            color: #0a0a0a;
            font-size: 0.825rem;
            font-weight: 500;
            padding: 0.6rem 1.3rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-1px);
        }

        /* Hero content — upper portion */
        .hero-content {
            position: fixed;
            top: 22%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            pointer-events: none;
            width: 100%;
            max-width: 680px;
            padding: 0 2rem;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 200;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .hero-content p {
            font-size: clamp(0.9rem, 1.3vw, 1.05rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            max-width: 440px;
            margin: 0 auto 1.75rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .hero-cta {
            pointer-events: all;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .cta-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            color: #0a0a0a;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.85rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        /* Floating cards */
        .stat-card {
            position: fixed;
            z-index: 30;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 0.9rem 1.1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .stat-card-left {
            left: 4%;
            bottom: 28%;
            animation-delay: 0.9s;
        }

        .stat-card-right {
            right: 4%;
            bottom: 32%;
            animation-delay: 1.1s;
        }

        .stat-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.45);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.35rem;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.88);
            letter-spacing: -0.02em;
        }

        .stat-title {
            font-size: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.82);
            margin-bottom: 0.15rem;
        }

        .stat-subtitle {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .stat-card {
                display: none;
            }

            .hero-content {
                top: 18%;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div class="grain-overlay"></div>

    <nav class="nav">
        <div class="nav-logo">Liquid Brokers</div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Trading</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="btn-ghost">Login</button>
            <button class="btn-primary">Sign up</button>
        </div>
    </nav>

    <div class="hero-content">
        <h1>Elevate Your<br>Trading Experience</h1>
        <p>Unlock your trading potential in a fully regulated environment, powered by Liquid Brokers</p>
        <div class="hero-cta">
            <button class="cta-button">Sign Up & Trade</button>
        </div>
    </div>

    <div class="stat-card stat-card-left">
        <div class="stat-label">Trading Pairs</div>
        <div class="stat-title">Unparalleled</div>
        <div class="stat-subtitle">Market Access</div>
    </div>

    <div class="stat-card stat-card-right">
        <div class="stat-label">Trading Pairs</div>
        <div class="stat-value">96%</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="./main.js"></script>
</body>

</html>
